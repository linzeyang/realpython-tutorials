{% extends "cards/base.html" %}

{% block content %}

{% if card %}
    <h2>Edit Card</h2>
{% else %}
    <h2>Create new card</h2>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save card">
</form>

<a href="{% url 'card-list' %}">Cancel</a>

{% endblock content %}
